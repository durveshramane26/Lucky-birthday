<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">

    <title>Lucky Birthday</title>
</head>
<body>
    <div class="container">
        <div class="birth-container">
            <img src="./Images/undraw_happy_birthday_s72n.svg" />
            <h3>Know how lucky your birthday date is?</h3>

            <form action="" class="form">
                <input type="date" id="date" />
                <input type="number" id="lucky-number" placeholder="Enter your lucky no." />
                <br />
                <div class="btn-container">
                    <button class="btn-check">Check</button>
                </div>
            </form>

            <div class="output"></div>
        </div>

        <footer class="footer">
            <ul>
                <li>
                    <a href="https://github.com/durveshramane26/Lucky-birthday" target="_blank"><i class="fab fa-github"></i></a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/durvesh-ramane-853204222/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/durvesh_ramane" target="_blank"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>

            <p>Privacy Notice! we are not collecting your data.</p>
        </footer>

       
    </div>
    <script src="app.js"></script>
</body>
</html>
